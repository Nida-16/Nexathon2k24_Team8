          <div class="row">
            <div class="col-md-10 col-md-offset-1">
               <form action="submit_form" method="post" class="reveal-content" enctype="multipart/form-data">
                  <div class="row">
                    <div class="col-md-7">
                      <div class="form-group">
                        <input name="project_name" type="text" class="form-control" id="project_name" placeholder="Project Name">
                      </div>
                      <div class="form-group">
                        <input name="property_type" type="text" class="form-control" id="property_type" placeholder="Property Type">

                      <div class="form-group">

                        <input name="developer_name" type="text" class="form-control" id="developer_name" placeholder="Developer/Builder Name">

                      <div class="form-group">
                        <input name="bedrooms" type="text" class="form-control" id="bedrooms" placeholder="Number of Bedrooms">
                      </div>
                      <div class="form-group">
                        <input name="bathrooms" type="text" class="form-control" id="bathrooms" placeholder="Number of Bathrooms">
                      </div>
                      <div class="form-group">
                        <input name="location" type="text" class="form-control" id="location" placeholder="Location">
                      </div>
                      <div class="form-group">
                        <input name="project_status" type="text" class="form-control" id="project_status" placeholder="Project Status">
                      </div>
                      
                      <div>
